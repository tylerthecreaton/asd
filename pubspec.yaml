name: asd
description: "Flutter app for autism screening in children"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Navigation
  go_router: ^12.1.3

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Domain Modeling
  equatable: ^2.0.5
  dartz: ^0.10.1

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Authentication & Database
  supabase_flutter: ^2.10.3

  # Camera & Video
  camera: ^0.10.5+5
  video_player: ^2.8.1

  # HTTP & API
  dio: ^5.4.0

  # File Handling
  path: ^1.9.0
  path_provider: ^2.1.1
  file_picker: ^8.0.5

  # PDF Generation
  pdf: ^3.10.4
  printing: ^5.11.0
  sign_in_with_apple: ^7.0.1

  # Security
  flutter_secure_storage: ^9.0.0

  # Utilities
  url_launcher: ^6.2.1
  intl: ^0.20.2
  shared_preferences: ^2.2.2

  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  fluttertoast: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/videos/stimuli/
    - assets/animations/
